{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block section %}
<style>
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: 100%;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Iniciar Sesión</h3>
                </div>
                <div class="panel-body">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <strong>Error:</strong> Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
                        </div>
                    {% endif %}
                    <form action="{% url 'login' %}" method="post" autocomplete="off" class="logInForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                            {{ form.password }}
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="Iniciar sesión" class="btn btn-info">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
