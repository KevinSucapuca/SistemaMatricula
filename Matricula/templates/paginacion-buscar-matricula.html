<div class=" row mt-3 justify-content-center">
    <nav>
        <ul class="pagination pagination-sm justify-content-center">
            {% if listaMatricula.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1">Inicio</a>

            </li>

            <li class="page-item">
                <a class="page-link text-sm" href="?page={{ listaMatricula.previous_page_number }}">&laquo;</a>

            </li>

            {% endif %}

            {% for pagina in paginas %}
                <li class="page-item{% if pagina_actual == pagina  %} active {% endif %}">
                    <a class="page-link" href="?page={{ pagina }}">{{ pagina }}</a>

                </li>
            {% endfor %}

            {% if listaMatricula.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ listaMatricula.next_page_number }}">&raquo;</a>

            </li>

            <li class="page-item">
                <a class="page-link" href="?page={{ listaMatricula.paginator.num_pages }}">Ãšltimo</a>

            </li>



            {% endif %}

        </ul>
    </nav>

</div>
